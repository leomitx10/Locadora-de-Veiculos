<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Cadastro de Cliente</title>
</head>
<body>
<h1>Cadastro de Cliente</h1>
<form action="/cadastrar" method="post" th:object="${cliente}">
    <label for="nomeCompleto">Nome Completo:</label>
    <input type="text" id="nomeCompleto" th:field="*{nomeCompleto}" required/><br/>

    <label for="dataNascimento">Data de Nascimento:</label>
    <input type="date" id="dataNascimento" th:field="*{dataNascimento}" required/><br/>

    <label for="cpf">CPF:</label>
    <input type="text" id="cpf" th:field="*{cpf}" required/><br/>

    <label for="cnh">CNH:</label>
    <input type="text" id="cnh" th:field="*{cnh}" required/><br/>

    <label for="email">Email:</label>
    <input type="email" id="email" th:field="*{email}" required/><br/>

    <button type="submit">Cadastrar</button>
</form>
<p th:text="${mensagem}"></p>
</body>
</html>
